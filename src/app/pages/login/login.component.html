<div class="h-full w-full flex flex-col justify-center items-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <div class="bg-white rounded-lg">
    <mat-card class="form-wrapper bg-white rounded-lg">
      <div class="p-3">
        <h1>Iniciar sesión </h1>
        <form [formGroup]="form">
          <div class="d-inline-flex flex-column">
            <mat-form-field appearance="outline">
              <mat-label>Usuario</mat-label>
              <input formControlName="usuario" matInput />
              <mat-icon matSuffix>person_outline</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                matInput />
              <button
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                (click)="hide = !hide"
                mat-icon-button
                matSuffix>
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="iniciarSesion()">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>
