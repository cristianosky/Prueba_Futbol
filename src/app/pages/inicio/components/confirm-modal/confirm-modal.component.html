<h2 mat-dialog-title>
  <span>Confirmar</span>
</h2>
<mat-dialog-content>
  <p>¿Está seguro que desea eliminar el equipo {{ data.nombre }} ?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="cerrarDialog(false)">Cancelar</button>
  <button mat-button color="warn" (click)="cerrarDialog(true)">Eliminar</button>
</mat-dialog-actions>
